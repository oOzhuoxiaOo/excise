<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Css/基础样式/base.css">
    <style>
        form {
            width: 600px;
            padding: 50px;
            border:solid;
            font-size: 25px;
        }
        tr td:nth-child(1) {
            text-align: right;
            padding-right: 5px;
        } 
        td input {
            /* height: 25px; */
            font-size: inherit;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    帐号:
                </td>
                <td>
                    <input type="text" placeholder="ID" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    密码:
                </td>
                <td>
                    <input type="password" placeholder="password" name="pwd01" id="pwd01">
                </td>
            </tr>

            <tr>
                <td>
                   
                </td>
                <td>
                    <input type="button" value="Login" id="submit">
                </td>
            </tr>
        </table>
    </form>
    <script>
        let email = document.querySelector('#email');
        let pwd01 = document.querySelector('#pwd01');
        let btn = document.querySelector('#submit');
        
        
        // console.log(email.value.indexOf('@'))
        btn.addEventListener('click',function(){
            let k = 0;
            let e_index = email.value.indexOf('@'); //@字符的索引位置
            for(let i = 0; i < email.value.length; i++){
                // console.log(email.value.charAt(i));
                if(email.value.charAt(i) == '@'){
                    k++;
                }
            }
            if(e_index == -1 || k > 1) {
                alert('❌邮箱格式不正确');
            } else {
                let user = email.value.substr(0,e_index);
                alert(`欢迎${user}来到web`);
            }
        })
    </script>
</body>
</html>
