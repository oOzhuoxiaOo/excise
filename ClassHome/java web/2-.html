<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Css/基础样式/base.css">
    <style>
        form {
            width: 600px;
            padding: 50px;
            border:solid;
            font-size: 25px;
        }
        tr td:nth-child(1) {
            text-align: right;
            padding-right: 5px;
        } 
        td input {
            /* height: 25px; */
            font-size: inherit;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    帐号:
                </td>
                <td>
                    <input type="text" placeholder="ID" name="user" id="user">
                </td>
            </tr>
            <tr>
                <td>
                    密码:
                </td>
                <td>
                    <input type="password" placeholder="password" name="pwd01" id="pwd01">
                </td>
            </tr>
            <tr>
                <td>
                    确认密码:
                </td>
                <td>
                    <input type="password" placeholder="confirm password" name="pwd02" id="pwd02">
                </td>
            </tr>
            <tr>
                <td>
                   
                </td>
                <td>
                    <input type="button" value="Login" id="submit">
                </td>
            </tr>
        </table>
    </form>
    <script>
        let user = document.querySelector('#user');
        let pwd01 = document.querySelector('#pwd01');
        let pwd02 = document.querySelector('#pwd02');
        let btn = document.querySelector('#submit');

        btn.addEventListener('click',function(){
            if(user.value == '') {
                alert('❌帐号不能为空');
            } else if (pwd01.value != pwd02.value) {
                alert(' ❌两次密码不一致');
            }
        })
    </script>
</body>
</html>
