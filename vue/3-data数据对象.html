<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
        <h2>{{school.name}} {{school.address}} </h2>
        <ul>
            <li>{{like[0]}} </li>
            <li>{{like[1]}} </li>
            <li>{{like[2]}} </li>
        </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'夏娜去哪了',
                school:{
                    name:'伊芙蕾雅学园',
                    address:'东方'
                },
                like:['吃菠萝包','打游戏','学习'],
                
            }
        })
        // vue用到的数据定义在data中
        // data中可以写复杂数据类型
        // 渲染复杂数据类型时，遵守js的语法即可
    </script>
</body>

</html>
