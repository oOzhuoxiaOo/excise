<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #time  {
            margin: 0 auto;
            position: relative;
            top: 100px;
            display: flex;
            width: 200px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            
        }
        #time span{
            font-size: 30px;
            flex: 1;
            background-color: rgb(198, 169, 169);
        }
        #time button {
            font-size: 30px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="time">
        <button v-on:click="sub">-</button>
        <span v-text="num"></span>
        <button v-on:click="add">+</button>
    </div>
     <!-- 开发环境版本，包含了有帮助的命令行警告 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <script>
        // 点击+号数字加1 
        // 点击减号数字减一
        var time = new Vue({
            el:'#time',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    // console.log('add');
                    if(this.num >= 10){
                        alert('别点了😭,最大了!')
                    } else{
                        this.num++;
                    }
                },
                sub:function(){
                    // console.log('sub');
                    if(this.num <= 0) {
                        alert('别点了😭,最小了!')
                    } else {
                        this.num--;
                    }
                }
            }
        })
     </script>
</body>
</html>
