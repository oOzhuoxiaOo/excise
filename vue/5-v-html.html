<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
       <h2 v-text="age">
        <!-- p被替换掉了 -->
        <p>233</p>
       </h2>

       <p>-------------------</p>
       
       <!-- v-html 指令 类似innerHTML -->
       <!-- 和v-text区别是他可以加标签 -->
       <h2 v-html="age">
           <!-- p被替换掉了 -->
        <p>233</p>
       </h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'夏娜今天吃了什么',
                age:'<h1>123</h1>',
                like:'看动漫'
            }
        })
    </script>
</body>

</html>
