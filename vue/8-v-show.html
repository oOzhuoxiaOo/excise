<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-show:bool 为true就显示 false则为隐藏 -->
        <!-- 本质是对 display:none的修改 -->
        <button v-on:click="changeShow">图片显示和消失</button><br>
        <img src="/Image/Gif-0001.gif" alt="" v-show="isShow">
        <!-- v-show中可以写表达式 -->
        <img src="/Image/Gif-0001.gif" alt="" v-show="age > 20">
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isShow:true,
                age:18
            },
            methods:{
                changeShow:function(){
                    this.isShow = !this.isShow;
                }
            }
        })
    </script>
</body>

</html>
