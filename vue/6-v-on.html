<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-on指令添加事件 -->
        <input type="button" value="v-on指令" v-on:click="doId">
        <input type="button" value="v-on指令简写@" @click="doId">
        <!-- 数据的修改 根据v-on事件修改v-text数据实现动态 -->
        <h2 v-text="food" v-on:click="changeFood"></h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                food:'菠萝包',
            },
            methods:{
                doId:function(){
                    alert('执行了doId');
                },
                changeFood:function(){
                    // this.food表示data里的数据food
                    this.food += '好吃!';
                    console.log(this);
                    // 此处this指的是 实列app对象 而不是事件调用者
                }
            }
        })
    </script>
</body>

</html>
