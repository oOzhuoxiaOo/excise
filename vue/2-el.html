<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 外部无效 -->
    {{message}} 
    <div id="app">
        <!-- 有效 -->
        {{message}}
        <p>
            <!-- 有效 -->
            {{message}}
        </p>
    </div>
    <script>
        // el作用范围 选中元素内部 及其内部其他标签内部
        var app = new Vue({
            // 可以使用类标签等选择  
            // 推荐使用id选择器 因为id约定唯一
            // 不能再body等元素上边 建议div 
            el:'#app',
            data:{
                message:'夏娜你在哪'
            }
        })
    </script>
</body>
</html>
