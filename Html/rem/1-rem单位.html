<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 14px;
        }
        div {
            font-size:12px;
            width: 15rem;
            height: 15rem;
            background-color: black;
        }
        p {
            /* ⭐1.em是相对单位 相当于父元素 字体大小来说的 */
            /* 120px */
            /* width: 10em; 
            height: 10em; */
            /* ⭐⭐2.rem是相对于 html元素 字体大小来说的 */
            /* 140px */
            /*  ⭐⭐⭐3.rem的优点：可以通过修改html里面的文字大小来改变页面中元素的大小 可以整体控制 */
            width: 10rem;
            height: 10rem;
            background-color: purple;
        }

    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
