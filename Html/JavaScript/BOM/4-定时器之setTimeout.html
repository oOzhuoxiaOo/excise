<body>
    <script>
        // ⭐setTimeout
        // 语法规范 window.setTimeout(调用函数,延时时间)
        // ⭐这个window在调用时可以省略
        // 📕延时时间单位时毫秒 但可以省略 省略默认是0
        // ⭐这个调用函数可以直接写函数 还可以写函数名
        // ⭐页面上可能有很多计时器 我们经常给计时器加标识符（名字）
        // setTimeout(function() {
        //     console.log('时间到了');
        // },2000)
        function callback() {
            console.log('爆炸了');
        }
        var time1 = setTimeout(callback,2000);
        var time2 = setTimeout(callback,3000);
    </script>
</body>
</html>
