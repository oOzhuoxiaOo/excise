<body>
    <script>
        // ⭐同步异步 允许异步 1 3 2
        // console.log('1');
        //  setTimeout(function() {
        //     console.log(2);
        //  }, 2000);
        //  console.log(3);
        // ⭐任务分为同步异步
        // ⭐同步任务在主线程 形成一个执行栈
        // 异步任务放到任务队列中（含回调函数的） 等同步任务做完了 这些再回去执行
        console.log('1');
         setTimeout(function() {
            console.log(2);
         }, 0);
         console.log(3);
    </script>
</body>
