<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // ⭐全局作用下 或者普通函数中 this指向window
        console.log(this); 
        function fn() {
            console.log(this);
        }
        window.fn();//window.fn();

        window.setTimeout(function() {
            console.log(this);
        }, 1000);
        // ⭐方法中谁调用this就指向谁
        var o = {
            sayHi:function() {
                console.log('方法中');
                console.log(this);
            }
        }
        o.sayHi();
        var btn = document.querySelector('button');
        btn.addEventListener('click',function() {
            console.log(this); //this指向btn
        })

        // ⭐构造函数里this指向构造函数的实列
        function Fun() {
            console.log(this);//this指向实列对象fun
        }
        var fun = new Fun(); //
    </script>
</body>
</html>
