<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // switch多分枝语句 case:分支的意思
        // 一般用于特定值
        // switch 一般用于特定值的 比如数字 苹果
        // if 一般用于范围的
        var num = prompt('输入一个数字');
        switch (parseInt(num)) {
            case 1:
                console.log('这是1');
                alert('这是:1');
                break; //如果没有break 则直接执行没有break的再继续执行其他的
            case 2:
                console.log('这是2');
                break;
            default:
                console.log('这是之外');
                break;
        }
    </script>
</head>

</body>

</html>
