<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 利用函数封装的方法 
        // 翻转任意一个数组
        function getArrReversal(arr) {
            var newArr = [];
            for(var i =arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var arr = [1 , 2, 3, 4];
        var arrReversal = getArrReversal(arr);
        console.log(arrReversal);
    </script>
</head>
