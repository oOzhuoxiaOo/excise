<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 倒计时效果
        // 用时间戳来做 未来时间减去现在时间得到总秒数
        // s = parseInt(总秒数%60);
        // m = parseInt(总秒数/60%60);
        // h = parseInt(总秒数/60/60%60);
        // d = parseInt(总秒数/60/60/24);
        function countDown(time) {
            var nowTime = +new Date(); //当前时间用毫秒数
            var inputTime = +new Date(time);//return未来时间总毫秒数
            var times = (inputTime - nowTime) / 1000; //剩余时间总的秒数 1s = 1000ms
            var s = parseInt(times % 60);  //秒
            s = s < 10 ? '0' + s : s;
            var m = parseInt(times / 60 % 60); //分
            m = m < 10 ? '0' + m : m;
            var h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h;
            var d = parseInt(times / 60 / 60 / 24); //天
            d = d < 10 ? '0' + d : d;
            return d + '天' + h + '时' + m + '分' + s  + '秒';
        }
        console.log(countDown('2022-8-5 18:00:00'));
    </script>
</head>

</html>
