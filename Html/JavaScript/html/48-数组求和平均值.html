    <title>Document</title>
    <script>
        //求数组元素和以及平均值
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        for(var i = 0;i < arr.length; i++) {
            sum += arr[i];
        }
        var average = sum / arr.length;
        console.log('和为:' + sum ,'平均值为:' + average);

    </script>
