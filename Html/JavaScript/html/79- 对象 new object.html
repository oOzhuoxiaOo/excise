<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        var obj = new Object(); //创建了一个空的对象
        obj.uname = '夏娜';
        obj.age = 18;
        obj.sex = '女';
        obj.sayHi = function() {
            console.log('hi~');
        }
        // (1) 我们是利用 = 赋值的方法 添加对象的属性和方法
        // （2）每个属性和方法之间用 分号结束
        console.log(obj.name);
        console.log(obj['sex']);
        obj.sayHi();
    </script>
</head>

<body></body>

</html>
