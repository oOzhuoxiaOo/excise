<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 作用域链
        // 内部函数访问外部函数变量
        // 用链式查找方式来决定取哪个值 我们称为作用域链
        // 也就是就近原则
        var num = 10;
        function fn() {  // 外部函数
            var num = 20;

            function fun() {  // 内部函数
                console.log(num); // 20
            }
            fun();
        }
        fn();
    </script>
</head>

<body></body>

</html>
