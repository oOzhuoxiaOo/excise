<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(2 >= 3);
        console.log(2 == 3);
        console.log(3 == 3);
        //  ==默认转换数据类型 此下为字符串变为数字
        console.log(3 == '3');// true
        // === 不会转换数据类型
        console.log(3 === 3);// true
        console.log(3 === '3');// false

    </script>
</head>

<body>

</body>

</html>
