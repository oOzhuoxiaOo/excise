<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // 数组转化为字符串
        // 1. toString()将数组转化为字符串
        var arr = [1,2,3];
        console.log(arr.toString()); //1,2,3
        // 2.join(分隔符)
        var arr1 = ['aa' , 'bb', 'cc'];
        console.log(arr1.join()); // aa,bb,cc
        console.log(arr1.join('-')); // aa-bb-cc
        console.log(arr1.join('&')); // aa&bb&cc
    </script>
