    <script>
        function getArr(num1, num2) { 
            return [num1 + num2, num1 - num2, num1 * num2];
        }
        var arr = [1,2,3,4,7,6,5];
        // 实际开发中用变量接收函数数据
        var re = getArr(2,5); //返回的是一个数组
        // 如果函数没有return 返回的是undefined
        console.log(re);
    </script>
