<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 遍历对象
        var obj = {
            name: "xiana",
            age: 18,
            sex: "男",
            fn: function () { },
        };
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.sex);
        console.log("-\t-\t-\t");
        for (var i = 1; i < 2; i++) { }
        // for in 遍历我们的对象
        // for(变量 in 对象) {
        // }
        for (var k in obj) {
            console.log(k); //k 变量输出 得到的是 属性名
            console.log(obj[k]); //属性值
        }
      // 我们使用 for in 里面的变量 沃我们喜欢 k 或者 key
    </script>
</head>

<body></body>

</html>
