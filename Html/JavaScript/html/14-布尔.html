<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true;
        var flag1 = false;
        console.log(flag + 1); //true 参与加法运算当1来看
        console.log(flag1 + 1); //false 参与加法运算当0来看
        var a;
        console.log(a + '啊啊啊'); //undefined + 字符串 = 'undefined啊啊啊'
        console.log(a + 1); // undefined + 数字 = NaN
        // unll 空值
        var space = null;
        console.log(space + '夏娜'); //空值＋字符串＝ null夏娜
        console.log(space + 1); //空值 ＋ 数字 = 数字本身

    </script>
</head>

<body>

</body>

</html>
