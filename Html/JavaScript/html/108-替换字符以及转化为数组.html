<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.替换字符 replace(被替换的字符， 替换为的字符)
        // 它只会替换第一个字符
        // 结果为生成一个新的字符串 原字符串不变
        var str = 'xiana';
        console.log(str.replace('a','n'));
        // 有一个字符串 要求把所有的a替换为n
        var str1 = 'xiana|xiana';
        while(str1.indexOf('a') !== -1) {
            str1 = str1.replace('a', 'n');
        }
        console.log(str1);
        // 2.。字符转换为数组 split('分隔符')
        // 前面我们学过把数组转化为字符串 用join('分隔符')
        var str2 = 'red, pink, blue';
        console.log(str2.split(',')); //逗号左右边分割
        var str3 = 'red& pink& blue';
        console.log(str3.split('&'));//&左右边分割

    </script>
</head>
