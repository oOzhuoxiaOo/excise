    <script>
        // 利用函数求两数最大值
        function getMax( num1, num2 ) {
            // if(num1 < num2) {
            //     return num2;
            // } else {
            //     return num1;
            // }
            return num1 > num2 ? num1 : num2;
        }
        var max1 = getMax(1,2);
        var max2 = getMax(2,1);
        var max3 = getMax(2,2);
        console.log(max1);
        console.log(max2);
        console.log(max3);
    </script>
