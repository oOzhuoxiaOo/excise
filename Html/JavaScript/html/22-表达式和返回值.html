<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //是由数字、运算符、变量等组成的式子 我们称为 表达式
        console.log(1 + 1); // 2 就是返回值
        var num = 1;
        var age = 1;
        console.log(num++ + 1);//先返回10再计算
        console.log(num);
        console.log(++age + 1);//先计算
        console.log(age);

    </script>
</head>

</html>
