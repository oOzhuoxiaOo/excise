<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 获得Date总的毫秒数(时间戳) 不是当前时间毫秒数 
        // 而是 距离 1970年1月1号过了多少毫秒
        // 1.通过valueOf() getTime();
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        // 2.简单的写法 (最常用)
        var  date1 = + new  Date();
        console.log(date1);
        // 3.h5 新增的获得总的毫秒数
        console.log(Date.now());
    </script>
</head>

<body></body>

</html>
