<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 利用函数求数组最大值
        function getArrMax(arr) { //数组也可直接写变量名
            var max = arr[0];
            for(i = 1; i < arr.length; i++) {
                if(max < arr[i]) {
                    max = arr[i]
                }
            }
            return max;
        }
        var arr = [1,2,3,4,7,6,5];
        // 实际开发中用变量接收函数数据
        var re = getArrMax(arr);
        console.log(re);
    </script>
</head>

<body></body>

</html>
