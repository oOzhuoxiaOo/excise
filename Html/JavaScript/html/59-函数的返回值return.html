    <title>Document</title>
    <script>
        function getSum(num1 , num2) {
            var result = parseInt(num1) + parseInt(num2);
            return result;
        }

        var num1 = prompt('输入第1个数');
        var num2 = prompt('输入第2个数');

        var sum = getSum(num1, num2 );
        console.log(sum);


    </script>
