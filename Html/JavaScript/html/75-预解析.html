<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // 坑1
        console.log(num); // not defined



        // 坑2
        console.log(num); //undefined
        var num = 10;
        // ------相当于执行了以下代码
        var num;
        console.log(num);
        num = 10;


        // 问3
        fn();
        function fn() {
            console.log(11);
        }
        // 相当于以下代码
        function fn() {
            console.log(11);
        }
        fn();


        // 4问
        fun(); //报错
        var fun = function() {
            console.log(22)
        }
        // ----x相当于执行了以下代码
        var fun;
        fun(); //调用必须写在函数表达式的下面
        fun = function() {
            console.log(22)
        }


        // 1.js引擎运行js分为两步： 预解汐 代码执行
        // （2）.预解汐 js引擎会把js里所有的 var 和 function 提升到当前作用域的前面 
        // （3）.代码执行 按照代码书写的顺序从上往下执行
        // 2.预解析分为 变量预解析（变量提升） 和 函数预解析（函数提升）
        // （1）变量提升 就是提升到 当前的作用域最前面 不提供赋值操作
        // (2)函数提升 就是把所有的函数声明提升到当前作用域最前面 不调用函数
    </script>
</head>

<body></body>

</html>
