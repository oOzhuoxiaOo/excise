    <title>Document</title>
    <script>
        // 数组去重
        // 封装一个去重的函数
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) == -1) {
                    // newArr[newArr.length] = arr[i];
                    newArr.push(arr[i]);
                }
            } 
            return newArr;
        }
        var arr = ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'];
        var demo = unique(arr)
;        console.log(demo);
    </script>
