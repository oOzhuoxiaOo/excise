<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户输入一个 0 ~ 60 数字
        // 如果小于10 则补0  例如09
        // 大于10 直接输出
        var num = prompt('输入一个数字');
        var result = num < 10 ? '0' + num : num;
        alert(result);

    </script>
</head>
