    <script>
        // 用户输入两个数，利用函数求和
        // 先写函数
        num3 = 10;
        function getSum(num1 , num2) {
            var result = parseInt(num1) + parseInt(num2);
            alert('两数和为: ' + result);
        }

        var num1 = prompt('输入第1个数');
        var num2 = prompt('输入第2个数');

        getSum(num1,num2);
        getSum(num1,num2,num3); //如果实参多余形参 再js中 取形参个数
        getSum(num1); //如果实参少于形参 再js中 则形参没被实参传递的是undefined 结果为1NaN
        getSum(1);

    </script>
