<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../IconFont/IconFont-0/iconfont.css">
    <link rel="stylesheet" href="../css/iconFontBase.css">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(185, 178, 178);
        }
        div {
            margin: 0 auto;
            background-color: rgb(204, 98, 98);
        }
        input {
            width: 500px;
            height: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" value="夏娜">
    </div>
    <script>
        // 控制样式
        // 1.获取元素
        var input = document.querySelector('input');
        var body = document.querySelector('body');
        // 2.注册事件 处理程序 
        // 得到焦点
        input.onfocus = function() {
            if(input.value == '夏娜') {
                input.value = '';
            }
            this.style.color = 'black'; //文字黑
        }
        // 失去焦点
        input.onblur = function() {
            if(input.value == '' && input.value != '夏娜') {
                input.value = '夏娜'; 
            }
            this.style.color = '#999'; //文字灰
        }
        
        // 3.
    </script>
</body>

</html>
