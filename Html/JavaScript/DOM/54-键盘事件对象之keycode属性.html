<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 50px;
            position: absolute;
        }
    </style>
</head>

<body>

    <script>
        document.addEventListener('keyup',function(e) {
            console.log(e.keyCode);//返回ASCLL值 1：49
            console.log(e.key);//返回按下的键
            // 📕我们keyup 和keydown 事件不区分字母大小写 a A得到的都是65
            // 📕我们keypree 事件区分字母大小写
        })
    </script>
</body>

</html>
