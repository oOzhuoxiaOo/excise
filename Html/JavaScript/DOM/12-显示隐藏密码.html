<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../IconFont/IconFont-0/iconfont.css">
    <link rel="stylesheet" href="../css/iconFontBase.css">
    <title>Document</title>
    <style>

        .box {
            position: relative;
            width: 400px;
            border: 1px solid red;
            margin:100px auto;
        }
        .box input {
            width: 350px;
            height: 37px;
            /* border: 0; */
            /* outline: none; */
        }
        .box label img {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="../../../Image/Gif-0001.gif" alt="">
        </label>
        <input type="password" name="" id="">
    </div>
    <script>
        // 显示隐藏密码
        // 1.获取元素
        var img = document.querySelector('img');
        var input = document.querySelector('input');
        // 2.注册事件 处理程序
        var flag = 0;
        // 点击图片 显示隐藏 密码
        img.onclick = function() {
            if(flag == 0) {
                img.src = '../../../Image/Gif-0002.gif';
                input.type = 'text';
                flag = 1;
            } else {
                img.src = '../../../Image/Gif-0001.gif';
                input.type = 'password';
                flag = 0;
            }
        }
        // 3.
    </script>
</body>

</html>
