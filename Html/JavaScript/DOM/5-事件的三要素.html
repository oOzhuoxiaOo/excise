<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">夏娜</button>
    <script>
        // 点击一个按钮 弹出对话框
        // 1.事件是由三部分组成 事件源 事件类型 事件处理程序
        // (1)事件源 事件被触发的对象  谁 按钮
        var btn = document.getElementById('btn');//对象
        // (3)事件类型 如何触发 什么事件 
        // 比如鼠标点击(onclick)  还是鼠标经过 还是鼠标放下
        // (3)事件处理程序 通过一个函数赋值的方式 完成
        btn.onclick = function() {//对象的事件 点击 浮动之类
            alert('吃菠萝包');//事件的过程
        }

    </script>
</body>

</html>
