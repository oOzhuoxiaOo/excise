<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .sliderbar {
            position: relative;
            float: right;
            margin: 0 auto;
            width: 100px;
            height: 300px;
            background-color: rgb(189, 160, 160);
            text-align: center;
        }
        span {
            display: block;
            width: 100%;
            height: 50px;
            font-size: 30px;
            background-color: rgba(210, 103, 216, 0.5);
            z-index: 999;
        }
        .con {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 50px;
            font-size: 25px;
            line-height: 50px;
            background-color: purple;
            color: aliceblue;
            z-index: -1;

        }
    </style>
    <script src="../js/animate.js"></script>
</head>
<body>
    <div class="sliderbar">
        <span>~</span>
        <div class="con">问题反馈</div>
    </div>
    <script>
        var con = document.querySelector('.con');
        var span  = document.querySelector('span');
        span.addEventListener('mouseenter',function() {
            con.style.display = 'block';
            animate(con,-300,function() {
                // 动画执行完毕 ~改为⭐
                span.innerHTML = '⭐';
            });
        })
        span.addEventListener('mouseleave',function() {
            con.style.display = 'block';
            animate(con,0,function() {
                span.innerHTML = '🌙';
            });
        })
    </script>
</body>
</html>
