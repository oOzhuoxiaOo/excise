<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: violet;
        }
    </style>
</head>
<body>
    <button>点击移动</button>
    <div></div>
    <script>
        // div 要移动的动画盒子
        var div = document.querySelector('div');
        // button 点击移动动画
        var btn = document.querySelector('button');
        // 定时器声明
        var timer;
        // 点击移动动画
        btn.addEventListener('click',function() {
            // 清除上一个定时器 防止连续点按钮速度叠加
            clearInterval(timer);
            // 定时器
             timer = setInterval(function() { //setInterval 的I要大写
                // 动画限制范围
                if(div.offsetLeft > 500) {
                    clearInterval(timer);
                } else {
                    // 动画速度
                    div.style.left = div.offsetLeft + 1 + 'px';
                }
            },5);
        })
        
        // animat(obj,length);
    </script>
</body>
</html>
