<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 方法和属性称为成员
        function Star(uname,uage) {
            this.uname = uname;
            this.uage = uage;
        }
        Star.jingtai = '静态成员';
        let xiana = new Star('夏娜',18);
        let qiong = new Star('穹',16);

        Star.prototype.playgame = function(){
            console.log('原神');
        }
        //实列化对象身上系统自己添加一个__proto__ 指向的是原型对象
        console.log(xiana);
        console.log(xiana.__proto__ === Star.prototype);//true
        // 方法的查找规则：
        // 首先开xiana 对象身上是否有 playgame 方法 如果有就执行这个对象的playgame
        // 如果没有这个playgame这个方法 因为有__proto__存在，就去原型对象上查找这个方法
         
        
    </script>
</body>
</html>
