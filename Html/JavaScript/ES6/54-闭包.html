<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包 函数外部可以访问函数内部的 num等
        // 主要作用：延申了变量的作用范围
        function fn() {
            let num = 10;
            function fun() {
                console.log(num);
            }
            return fun;
        }
        let f = fn();
        f();
    </script>
</body>
</html>
