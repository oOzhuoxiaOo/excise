<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4,5];
        const iterator = {
             i:0,
             next() {
                let result = {
                    value:arr[this.i],
                    done:this.i >= arr.length
                }
                this.i++;
                return result;
             }
        }
        // console.log(iterator.next());
        // iterator.next();
        // iterator.next();
        // console.log(iterator)
        
        //  让迭代器不断取出下一个数据 直到没有数据为止
        let date = iterator.next();
        console.log(iterator)

        // console.log(date.done);//false
        while(!date.done) { //只要迭代没有完成，则取出数据
            console.log(date.value);
            date = iterator.next();
        }
        console.log('迭代完成');
    </script>
</body>
</html>
