<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let arr = [1,2,3,4,5];
        // filter过滤器
        // 返回的是一个数组
        // array参数可省略
        let newArr = arr.filter(function(value,index,array){
            return value >=3;
        })
        console.log(newArr);
    </script>
</body>
