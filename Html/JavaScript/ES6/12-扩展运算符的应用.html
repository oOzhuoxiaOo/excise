 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
   <div></div>
   <div></div>
   <div></div>
    <script>
        // 1.数组的合并 穹 白
        const kuaizi = ['夏娜','亚斯娜'];
        const fenghuang = ['穹','白'];
        // 查漏补缺:concat方法连接两个或多个数组
        const zuiniubi = kuaizi.concat(fenghuang);
        const newA = [...kuaizi,...fenghuang];
        console.log(zuiniubi);
        console.log(newA);
        console.log(...newA);

      //   2.数组的克隆
      const sanzhihua = ['A','B','C'];
      const sanyecao = [...sanzhihua];
      console.log(sanyecao);

      // 3.将伪数组 转为真正的数组
      const divs = document.querySelectorAll('div');
      console.log(divs);
      const divArr = [...divs];
      console.log(divArr);
    </script>
 </body>
 </html>
