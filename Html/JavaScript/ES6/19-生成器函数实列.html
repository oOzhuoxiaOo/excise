<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1s 后控制台输出111  2s 后输出222 3s 后输出333

        // 回调地狱
        // setTimeout(() => {
        //     console.log(111);
        //     setTimeout(() => {
        //         console.log(222);
        //         setTimeout(() => {
        //             console.log(333);
        //         }, 3000);
        //     }, 2000);
        // }, 1000);

        function one() {
            setTimeout(()=>{
                console.log(11);
                iterator.next();
            },1000)
        }

        function two() {
            setTimeout(()=>{
                console.log(22);
                iterator.next();
            },2000)
        }

        function three() {
            setTimeout(()=>{
                console.log(33);
                iterator.next();
            },3000)
        }

        function * gen() {
            yield one();
            yield two();
            yield three();
        }

        // 调用生成器函数
        let iterator = gen();
        console.log()
        iterator.next();
        
        </script>
</body>

</html>
