<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrong {
            color: red;
        }
        .right {
            color: blue;
        }
    </style>
</head>
<body>
    <input type="text"> <span>请输入6-18位由数字和字母或者_组成的帐号</span>
    <script>
        let ipt = document.querySelector('input');
        let mesg = document.querySelector('span');
        let rgue = /^[a-zA-Z1-9_-]{6,18}$/;
        // console.log(rgue.test(''));
        ipt.addEventListener('blur',function(){
            let str = ipt.value;
            if(rgue.test(str)) {
                mesg.innerHTML = '✔格式正确';
                mesg.className = 'right';
            } else {
                mesg.innerHTML = '❌格式错误';
                mesg.className = 'wrong';
            }

        })
    </script>
</body>
</html>
