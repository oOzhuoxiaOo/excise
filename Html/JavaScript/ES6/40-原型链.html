<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <script>
        // 方法和属性称为成员
        function Star(uname, uage) {
            this.uname = uname;
            this.uage = uage;
        }

        // Star.prototype.sex = '男';//2
        Object.prototype.sex = '男女';//3
        let xiana = new Star('夏娜', 18);
        // xiana.sex = '女';//1
        
        //顺着原型链逐渐向上找sex 就近原则
        // 此处为 xiana\Star构造函数的原型对象prototype\Object构造函数的原型对象prototype
        console.log(xiana.sex);
        console.log(xiana.toString());//Obj的原型对象有这个方法(爸爸的爸爸)








    </script>
</body>

</html>
