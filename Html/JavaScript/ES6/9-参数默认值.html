<body>
    <script>
        // ES6 允许给函数参数赋值初始值
        // 1.形参初始值 具有默认值的参数，一般位置靠后（潜规则）
        function add(a,b,c=10){
            return a + b + c;
        }
        let result = add(1,2);
        console.log(result);

        // 2.与解构赋值结合
        // function connect(options){
        //     let host = options.host;
        //     let username = options.username;
        // }
        
        function connect({host='127.0.0.1',username,password,port}){
            // 👆如果有host 采用传过来的host
            // 如果没有host 采用默认的host
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect({
            host:'atguigu.com',
            username:'root',
            password:'root',
            port:3306
        })
    </script>
</body>
</html>
