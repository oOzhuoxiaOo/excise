<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let xiana = {
            name:'夏娜',
            age:18
        }
        function fn(newArr) {
            console.log(this);
            console.log(newArr)//输出的是字符串
        }
        // fn.apply()也能改变this指向 
        // 但和call区别为传入的后一个参数为数组(伪数组)
        // apply主要应用 apply 借助数学内置对象求最大值
        fn.apply(xiana,['穹']);
        let arr = [1,66,3,99,4];
        console.log(Math.max.apply(Math,arr));
        console.log(Math.min.apply(Math,arr));
    </script>
</body>
</html>
