<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function * gen(arg) {
            console.log(arg);
            let one = yield 11;
            console.log(one);
            let two = yield 22;
            console.log(two);
            let three = yield 33;
            console.log(three);
        }

        let iterator = gen('AAA');
        console.log(iterator.next()); //next返回的是一个对象 有done 和 value
        console.log(iterator.next('BBB'));
        console.log(iterator.next('CCC'));
        console.log(iterator.next('DDD'));//第四次value也就是yield没定义 此时DDD作为参数传到的是上一个yield
    </script>
</body>
</html>
