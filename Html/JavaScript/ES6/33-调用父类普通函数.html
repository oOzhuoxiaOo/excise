<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Father {
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            say() {
                return '我是Father';
            }
        }
        class Son extends Father{
            constructor(x,y){
                //super必须在this前 也就是必须先调用父类的构造函数 才能使用子类的构造方法
                super(x,y);
                this.x = x;
                this.y = y;
            }
            say() {
                console.log(super.say() + '的Son');
                // super.say()就是调用父类的普通函数
            }
        }
        let son = new Son(1,2);
        console.log(son);
        // 父类和子类有相同名称方法 
        // 引用子类时，会在子类先找这个方法 如果有则调用 没有则取父类查找
        // 就近原则
        son.say();

    </script>
</body>
</html>
