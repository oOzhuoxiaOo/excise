<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // call能改变this指向

        
        function fn(x,y){
            console.log('我能改变this');
            console.log(this);
            console.log(x + y);
        }
        let xiana = {
            uname:'夏娜'
        };
        fn();//window
        fn.call();//window
        fn.call(xiana);//this由window指向了xiana对象
        fn.call(xiana,1,2);//xiana后为对象的参数
    </script>
</body>
</html>
