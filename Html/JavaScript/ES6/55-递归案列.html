<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输入一个数 求这个数的阶乘
        function fn(n) {
            if(n == 1) {
                return 1;
            }
            return n * fn(n-1);
        }
        console.log(fn(5));

        // 斐波那契（兔子序列） 1,1,2,3,5,8,13,21...
        // 输入一个n 可以求出对应的序列值

        function fn1(n) {
            if(n === 1 || n === 2 ) {
                return 1;
            }
            return fn1(n-1) + fn1(n-2);
        }
        console.log(fn1(5));
    </script>
</body>
</html>
