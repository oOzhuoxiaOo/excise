<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
        a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            font-size: 20px;
        }
        * {
            padding: 0;
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content:center;
            align-items:center;
            width: 500px;
            height: 100px;
            background-color: rgb(199, 173, 173);
            margin: 100px auto;
            text-align: center;
        }
        li {
            position: relative;
            float: left;
            margin-left: 10px;
            width: 100px;
            height: 50px;
            line-height: 50px;
        }

        /* 🏊‍🏊🏊🏊🏊🏊🏊🏊🏊🏊🏊核心效果 */
        /* 🏊爷爷 */
        ul {
            border: solid;
            /* ⭐增加透视 */
            perspective: 500px;
            
        }
        /* 🏊父亲 */
        li {
            transition: all .5s;
            /* ⭐v让子元素持续化3d */
            transform-style: preserve-3d;  
        }
        li:hover{
            /* ⭐x轴旋转90 */
            transform: rotateX(90deg);
        }
        /* 🏊孩子1 */
        .frount {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgb(108, 160, 197);
            /* ⭐让frount盒子向z轴移动盒子高度一半 */
            transform: translateZ(25px);
        }
        /* 🏊孩子2 */
        .back {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgb(187, 127, 187);
            /* ⭐对back进行 必须先移动  后旋转 */
            /* 让back盒子向下移动到frount底部 */
            transform: translateY(25px) rotateX(-90deg);
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#" class="frount">夏娜</a>
                <a href="" class="back">夏娜爱你</a>
            </li>
            <li>
                <a href="#" class="frount">亚斯娜</a>
                <a href="" class="back">亚斯娜爱你</a>
            </li>
            <li>
                <a href="#" class="frount">白</a>
                <a href="" class="back">白爱你</a>
            </li>
            <li>
                <a href="#" class="frount">穹</a>
                <a href="" class="back">穹爱你</a>
            </li>
        </ul>
    </div>
</body>
</html>
