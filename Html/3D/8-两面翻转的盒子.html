<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 300px;
            font-size: 50px;
            text-align: center;
            line-height: 300px;
            transform-style:preserve-3d;
            transition: all 1s;
        }
        .box:hover {
            transform: rotateY(180deg);
        }
        .frount {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(224, 71, 71);
            /* 向z轴移动 1px 让frount在back的前面 */
            transform: translateZ(1px);
            /* z-index: 1; */
            
        }
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(71, 67, 160);
            /* 背靠背旋转 */
            transform: rotateY(180deg);
            /* z-index: -1; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="frount">我是夏娜</div>
        <div class="back">我是白</div>
    </div>
</body>
</html>
