<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider遮住文字处理方法</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            border: solid;
            font-weight: 600;
            /* z-index: 2; */
        }
        span {
            position: relative;
            z-index: 2;
            /* 把显示文字的一层的z-index设置比slider高就行了 */
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: rgba(200, 200, 200, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>文字颜色不能完全显示呃呃呃呃呃</span>
        <div class="slider"></div>
    </div>
</body>
</html>
