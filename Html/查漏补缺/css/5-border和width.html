<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box {
            /* 设置指定宽度 padding和border都会撑大空间   无border-box的话*/
            /* 设置指定宽度 padding和border不会撑大空间 有border-box的话*/
            width: 200px;
            height: 200px;
            border: solid 10px;
            padding: 10px;
        }
        .box1 {
            /* 百分比的宽度是根据父亲指定宽度的 无border-box的话**/
            /* 百分比的宽度是根据父亲指定宽度减去border和padding的 无border-box的话**/
            width: 100%;
            height: 100%;
            background-color: rgb(180, 131, 131);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
