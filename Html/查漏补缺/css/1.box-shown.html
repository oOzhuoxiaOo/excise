<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: solid;
            /* x轴y轴偏移量 模糊半径 扩散半径（一般不写） 颜色 */
            box-shadow:200px 200px 10px 10px rgb(0, 0, 0) ;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
