<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url(/Image/Gif-0001.gif) center / cover;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        let box = document.querySelector('.box');
        document.addEventListener('mousemove',function(e){
            let x = e.pageX;
            let y = e.pageY;
            let box_width = box.clientWidth;//盒子的宽度
           
            box.style.left = `${x - (box_width) / 2}px`;
            box.style.top = `${y - (box_width) / 2}px`;
        })
    </script>
</body>
</html>
