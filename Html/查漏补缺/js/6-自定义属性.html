<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" ></div>
    <script>
        let box = document.querySelector('.box');
        console.log(box);
        // console.log(box.index);//普通获取属性的方法无法获取
        box.setAttribute('index',2);//即时修改 也是增加
        console.log(box.getAttribute('index'));
        console.log(box);
        box.removeAttribute('index');//移除自定义属性
    </script>
</body>
</html>
