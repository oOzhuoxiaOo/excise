<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // console.log(`setInterval周期性调用`);
        setInterval(() => {
            console.log(1);
        },1000);

        // console.log(`setTimeout只调用一次`);
        setTimeout(() => {
            console.log(2);
        },1000);
    </script>
</body>
</html>
