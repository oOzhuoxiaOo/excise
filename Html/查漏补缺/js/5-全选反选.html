    <script>
        // 需求 选择主btn则子btn全选 
        // 再选择主btn则全不选 
        // 子项目全选了则主btn也亮
        // 子项目不全选则主btn不亮
        let choice = document.querySelectorAll('input');
        // console.log(choice[0].checked);
        let index = 0;
        choice[0].addEventListener('click',function(){
            if(choice[0].checked == true) {
                for(let i = 0; i < choice.length;i++){
                    choice[i].checked =true;
                }
                index = choice.length - 1;
            }
            else {
                for(let i = 0; i < choice.length;i++){
                    choice[i].checked = false;
                }
                index = 0;
            }
        })
        for(let i = 1;i<choice.length;i++){
            choice[i].addEventListener('click',function(){
                if(this.checked ==  true)  {
                    index++;
                } else {
                    index--;
                }

                if(index == choice.length - 1) {
                    choice[0].checked = true;
                } else {
                    choice[0].checked = false;
                }
            })
        }
