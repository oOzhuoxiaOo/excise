<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="box1 biaoji" >
            <div class="box2">
                <div class="box3"></div>
            </div>
        </div>
    </div>
    <div class="cox"></div>
    <script>
        let box1 = document.querySelector('.box1');
        let kelong1 = box1.cloneNode();//浅层拷贝 只拷贝了此标签(包括此标签类) 没有孩子
        // let kelong1 = box1.cloneNode(true);//深层拷贝 包括了他的内部标签
        console.log(kelong1);
        console.log(box1.parentNode);
        console.log(box1.parentNode.nextElementSibling);
        box1.parentNode.nextElementSibling.appendChild(kelong1);
        
        
    </script>
</body>
</html>
