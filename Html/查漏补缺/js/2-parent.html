<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position:relative;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box01">
            <div class="box001"></div>
        </div>
    </div>

    <script>
        var box001 = document.querySelector('.box001');
        console.dir(box001);
        // 获取具有定位的父元素(body默认具有定位)
        console.log(box001.offsetParent);//.box1

        // w3c标准 可取代parentElement所有功能
        console.log(box001.parentNode);//box01

        //此不需使用 是为了支持ie 而parentNode是符合w3c标准的
        console.log(box001.parentElement); //box01
    </script>
</body>
</html>
