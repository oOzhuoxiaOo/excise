<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 600px;
        }
        ul {
            width: inherit;
            background-color: rgb(141, 140, 140);
            display: flex;
        }
        li {
            height: 100px;
            border: solid;
            flex: 1;
            list-style: none;
        }

        .item {
            background-color: rgb(255, 145, 145);
            height: 500px;
        }
        /* n在前面 */
        .box .item:nth-of-type(n + 2) {
            display: none;
            /* background-color: rgb(81, 81, 81); */
            /* border: 10px solid; */
        }
        .box .item:nth-of-type(1) {
            background: url(/Image/Wp-0001.jpg) center / cover;
        }
        .box .item:nth-of-type(2) {
            background: url(/Image/Wp-0002.jpg) center / cover;
        }
        .box .item:nth-of-type(3) {
            background: url(/Image/Wp-0003.jpg) center / cover;
        }
        .box .item:nth-of-type(4) {
            background: url(/Image/Wp-0004.jpg) center / cover;
        }
        .box .item:nth-of-type(5) {
            background: url(/Image/Wp-0005.jpg) center / cover;
        }
        .current {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        // li:按钮  item:所有皮肤div
        // 获得所有li和所有item
        let lis = document.querySelectorAll('li');
        let items = document.querySelectorAll('.item');
        // 给五个按钮添加事件
        for(let i = 0;i < lis.length; i++) {
            // es6用let定义的i可直接当成索引也能用 
            // 给五个按钮添加索引 目的是获得当前点击的索引 
            lis[i].setAttribute('index',i);
            lis[i].addEventListener('click',function() {
                // 干掉所有人
                for(let j = 0;j<lis.length;j++) {
                    lis[j].className = '';
                    items[j].style.display =  'none';
                }
                // 留下自己
                this.className = 'current';
                let idx = this.getAttribute('index');
                items[idx].style.display = 'block';

            })
        }
    </script>
</body>
</html>
