<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            padding: 20px;
            background-color: rgb(227, 96, 96);
            border: solid 20px black;
        }
    </style>
</head>
<body>
    <div class="father" style="height:400px">
        <div class="son"></div>
    </div>
    <script>
        let father = document.querySelector('.father');
        console.log(father)
        console.dir(father)
        // style.width只能获取行内样式的宽度(带单位px)，
        // 如果没有设置行内样式的宽高，获取的就是空字符串
        console.log(`style.width为: ${father.style.width}`)
        console.log(`style.height为: ${father.style.height}`)
    </script>
</body>
</html>
