<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked</title>
</head>
<body>
    <!-- 📕checked原理：
            1.单选框 radio和多选框 checkbox可以有个checked标签，只要存在代表被选中，
            2.当提交表单时，被选中的框也就是有checked的，value值才会传到服务器
            3.特别注意，在input中或者checkbox中开始设置checked标签 才会在浏览器的元素中显示该标签
                        通过鼠标点击选中或者js设置checked=true，会成功选中，但checked不会显示在页面上
            4.checked可以设置value值,但设置任何值都无意义,比如checked='true'/'checked'/'设置我无效啊不到设置我了'
            5.可以结合transition使用，利用多选一，选中的有隐藏的checked标签，
                input:nth-of-type(1):checked ~ .slider (表示：查询第一个input标签，这个标签要被选中(input:checked是伪类选择器)),被选中后设置 兄弟节点的.slider的样式 -->
        
    <label for="light">Light</label>
    <input type="checkbox" name="bg" id="light" >
    <label for="dark">Dark</label>
    <input type="checkbox" name="bg" id="dark" >
    <label for="day">Day</label>
    <input type="checkbox" name="bg" id="day" >
    <script>
        let labs = document.querySelectorAll('label');
        let inputs = document.querySelectorAll('input');
        console.log(labs)
        console.log(inputs)
        inputs[0].checked = true;
        console.log(inputs[0].checked)
    </script>
</body>
</html>
