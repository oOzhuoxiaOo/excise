    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(44, 44, 44);
        }

        li {
            list-style: none;
        }

        .lunbotu_ul {
            position: absolute;
            display: flex;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .lunbotu_ul li {
            flex: 1;
        }

        .lunbotu_ul li {
            transition: background-image 0.5s;
            
        }

        .lunbotu {
            margin: 50px auto;
            position: relative;
            width: 600px;
            height: 500px;
        }

        .leftBtn,
        .rightBtn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            cursor: pointer;
            color: rgb(232, 232, 232);
            transition: all 0.3s;
        }
        .leftBtn:hover,
        .rightBtn:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: rgb(255, 255, 255);
        }

        .leftBtn {
            left: 0;
        }

        .rightBtn {
            right: 0;
        }

        .icon-arrow-left,
        .icon-arrow-right {
            font-size: 40px;
        }

        .circle_ul {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            /* background-color: rgb(95, 95, 95); */
            justify-content: center;
            /* justify-items: center; */
            align-items: center;
        }


        .circle_ul li {
            width: 15px;
            height: 15px;
            margin: 5px;
            border-radius: 10px;
            /* border: solid 1px rgb(255, 255, 255); */
            box-shadow: 2px 2px 2px rgb(48, 48, 48);
            transition: all 0.3s;
            
        }
    </style>
</head>
