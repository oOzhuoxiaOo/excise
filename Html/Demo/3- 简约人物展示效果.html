<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #e1e1e1;
        }

        .person {
            border: 1px solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            overflow: hidden;
        }

        .container {
            height: 312px;
            width: 400px;
            cursor: pointer;
            transform: scale(0.48);
            /* https://blog.csdn.net/wjnf012/article/details/78795573 */
            /* 贝塞尔曲线 */
            /* cubic-bezier(<x1>,<y1>,<x2>,<y2>) . */
            transition: transform .3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .circle {
            position: absolute;
            background-color: rgb(0, 0, 0, .5);
            width: 380px;
            height: 380px;
            top: 210px;
            left: 10px;
            border-radius: 50%;
            transition: all 0.5s;
        }

        .person img {
            position: relative;
            width: 340px;
            top: 164px;
            letter-spacing: 22px;
            transform: translate(20px, 20px) scale(1.15);
            transition: transform 250ms cubic-bezier(0.25, 0.1, 0.5, 1);
        }

        .container-inner {
            position: relative;
            /* https://blog.csdn.net/yufengaotian/article/details/80594461?spm=1001.2101.3001.6650.3&utm_medium=distribute.pc_relevant.none-task-blog-2%7Edefault%7EBlogCommendFromBaidu%7ERate-3-80594461-blog-46787159.pc_relevant_default&depth_1-utm_source=distribute.pc_relevant.none-task-blog-2%7Edefault%7EBlogCommendFromBaidu%7ERate-3-80594461-blog-46787159.pc_relevant_default&utm_relevant_index=4 */
            /* 属性使用裁剪方式创建元素的可显示区域。区域内的部分显示，区域外的隐藏。 */
            clip-path: path("M 390,400 C 390,504.9341 304.9341,590 200,590 95.065898,590 10,504.9341 10,400 V 10 H 200 390 Z");
            /* clip-path: circle(50%,50% 50%); */
            top: -200px;
        }

        .divider {
            height: 3px;
            width: 130px;
            border-radius: 5px;
            background-color: rgb(192, 122, 122);
        }

        .person h1 {
            color: #464646;
            margin: 16px 0 0 0;
        }

        .person p {
            font-family: arial;
            color: #6e6e6e;
            margin-top: 5px;
        }

        .container:hover {
            transform: scale(0.54);
        }

        .container:hover img {
            transform: translate(20px, 20px) scale(1.4);
        }
    </style>
</head>

<body>
    <div class="person">
        <div class="container">
            <div class="container-inner">
                <div class="circle"></div>
                <img src="../../Image/Ha-0001-01.png" alt="">
            </div>
        </div>
        <div class="divider"></div>
        <h1>First One</h1>
        <p>Call Me Phoenix-Design</p>
    </div>

    <div class="person">
        <div class="container">
            <div class="container-inner">
                <div class="circle"></div>
                <img src="../../Image/Ha-0001-01.png" alt="">
            </div>
        </div>
        <div class="divider"></div>
        <h1>Seconed One</h1>
        <p>Call Me Phoenix-Design</p>
    </div>

    <div class="person">
        <div class="container">
            <div class="container-inner">
                <div class="circle"></div>
                <img src="../../Image/Ha-0001-01.png" alt="">
            </div>
        </div>
        <div class="divider"></div>
        <h1>Thired One</h1>
        <p>Call Me Phoenix-Design</p>
    </div>

</body>

</html>
