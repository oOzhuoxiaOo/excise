<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            width: 100%;
            height: 100vh;
            background:rgb(0,0,0,.8);
            display: flex;
            justify-content: center;
            /* 侧轴起作用的前提 容器要有高度 */
            align-items: center;
        }
        .menu {
            width: 300px;
            height: 150px;
            background-color: #fff;
            position: relative;
            transition: all .5s;
            border-radius: 20px;
            /* display: flex; */
            
        }
        .circle {
            position: absolute;
            left: 50%;
            transform:translate(-50%,-50%);
            width: 100px;
            height: 100px;
            background-color: rgb(208, 143, 143);
            transition: all .5s;
            border-radius: 50%;
        }
        .menu:hover {
            height: 300px;
        }
        .menu:hover .circle {
            width: 150px;
            height: 150px;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <div class="menu">
        <div class="circle"></div>
        <h2>Theme</h2>
    </div>
</body>
</html>
