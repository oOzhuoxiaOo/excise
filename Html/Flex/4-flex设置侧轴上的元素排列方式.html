<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /*  给父级添加flex属性 */
            display: flex;
            width: 80%;
            height: 400px;
            background-color: #1f1f1f;
            /* 默认主轴x轴 */
            /* flex-direction:row; */
            /* flex-direction:column; */
            justify-content:center;
            /* 侧轴居中 */
            align-items:center;
            /* 拉伸 span不要给高度 */
            /* align-items:stretch; */

        }
        .box span {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left:5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>

    </div>
</body>
</html>
