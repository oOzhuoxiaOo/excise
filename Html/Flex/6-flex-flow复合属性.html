<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display:flex;
            width: 80%;
            height: 400px;
            background-color: #1f1f1f;
            /* flex-direction:column;
            flex-wrap:nowrap; */
            /* 把设置主轴方向和是否换行（列）简写 */
            flex-flow:column wrap;
        }
        .box span {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin:5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>

    </div>
</body>
</html>
