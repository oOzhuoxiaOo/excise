<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            width: 80%;
            height: 200px;
            background-color: #1f1f1f;
            margin: 0 auto;
        }
        section div:nth-child(1) {
            width: 100px;
            height: 150px;
            background-color: red;
        }
        section div:nth-child(2) {
            width: 100px;
            height: 150px;
            background-color: blue;
            flex: 1;
        }
        section div:nth-child(3) {
            width: 100px;
            height: 150px;
            background-color: purple;
        }
        p {
            display: flex;
            width: 80%;
            height: 200px;
            background-color: #6a4b4b;
            margin: 0 auto;
        }
        p span {
            /* 分配剩余空间的份数 */
            flex: 1;           
        }
        p span:nth-child(1) {
            background-color: red;
        }
        p span:nth-child(2) {
            flex:2;
            background-color: blue;
        }
        p span:nth-child(3) {
            background-color: purple;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>
</html>
