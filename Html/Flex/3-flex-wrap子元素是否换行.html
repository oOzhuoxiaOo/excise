<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /*  给父级添加flex属性 */
            display: flex;
            width: 80%;
            height: 400px;
            background-color: #1f1f1f;
            /* flex布局中，默认的子元素是默认不换行的，
            如果撞不开，会缩小元素的宽度,放到父元素里面 */
            /* flex-wrap:nowrap; */
            flex-wrap:wrap;
        }
        .box span {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left:5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>
</html>
