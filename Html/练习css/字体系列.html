<!DOCTYPE html>

<head>
    <title>字体系列</title>
    <link rel="stylesheet" href="/css-/练习/基本.css">
    <style>
        /* 字体家族：font-family */
        body {
            /* 字体之间逗号隔开，优先选择靠前的 */
            /* 尽量不要用中文，兼容性不好 */
            /* 由空格隔开的一个字体名加’‘号 */
            font-family: Arial, Helvetica, sans-serif;
        }

        /* --------------------------------------------------------------------------------------------------------------- */
        /* 字体大小：font-size */
        body {
            /* 浏览器字体大小一般默认16像素：16px */
            /* 标题标签特殊，大小需要单独设置 */
            font-size: 26px;
        }

        /* --------------------------------------------------------------------------------------------------------------- */
        /* 字体粗细：font-weight */
        /* font-weight:粗体一般700，正常400 */
        /* normal:默认的不加粗的,bold:定义粗体,100-900:400 等同于normal，700等同于bold */
        .font-weight {
            /*不用加单位，等价于bold都是加粗效果*/
            /* 实际开发中提倡使用数字表示粗细 */
            font-weight: 700;
        }

        /* --------------------------------------------------------------------------------------------------------------- */
        /* 字体倾斜：font-style */
        /* normal:正常,italic:字体倾斜 */
        .italic {
            font-style:italic;
        }
    </style>

<body>
    <div class="content">

        <!-- 不同的字体family -->
        <p>夏娜老师</p>

        <!-- 字体加粗 -->
        <p class="font-weight">夏娜老师：字体加粗</p>
        <p class="italic">夏娜老师：字体倾斜</p>
        <p class="normal">夏娜老师：让字体正常，脉动回来</p>

    </div>
</body>
</head>
