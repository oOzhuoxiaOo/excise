<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0 0;
        }
        .box {
            width: 1000px;
            height: 500px;
            background-color: rgb(74, 139, 235);
        }
         .box li {
             width: 230px;
             height: 500px;
             margin-right: 20px;
             background-color: rgb(233, 156, 237);
             float:left;
         }
         li {
             list-style: none;
         }
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
