<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: rgb(161, 114, 114);
            /* x轴y轴
            百分比是自身宽高的50% */
            /* transform:translate(0px,50%); */

            /* 单轴 
            不能有X＋Y，否则只显示下边的
            不会影响其他盒子定位
            对行内元素没有效果*/
            /* transform:translateX(100px); */
            transform:translateY(100px);

        }
        .box2  {
            width: 300px;
            height: 300px;
            background-color: rgb(239, 187, 187);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
