<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0 0;
            margin: 0;
        }
        .box {
            width: 1000px;
            height: 500px;
            background-color: rgb(103, 103, 103);
            margin: auto;
        }
        .box .left {
            width: 300px;
            height: 500px;
            background-color: rgb(221, 122, 122);
            float: left;
        }
        .box .right {
            width: 700px;
            height: 500px;
            background-color: rgb(206, 138, 199);
            float: left;
        }
        .left li {
            width: 280px;
            height: 480px;
            background-color:rgb(113, 78, 239);
            margin: 10px;
        }
        .right li {
            width: 155px;
            height: 230px;
            background-color: rgb(113, 78, 239);
            float: left;
            margin: 10px;
        }
        li {
            list-style: none;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <li>1</li>
        </div>
        <div class="right">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </div>
    </div>
</body>
</html>
