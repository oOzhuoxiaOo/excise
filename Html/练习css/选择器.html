<head>

    <link rel="stylesheet" href="/css-/练习css/选择器.css">

<body>
    <div class="content">
        <!-- 标签选择器 -->
        <p>这里是标签选择器</p>
        <p>这里是迦勒底</p>

        <!-- 类选择器 -->
        <!-- 可以调用多次 -->
        <div class="header-color font-size-20px">这里是类选择器</div>
        <!--一个标签可以使用多个类名，用空格隔开-->
        <!-- /* 做3个小盒子 */ -->
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box red"></div>

        <!-- id选择器 -->
        <!-- 只能调用一次,xiana只属于夏娜 -->
        <!-- 经常表示唯一元素，通常和js搭配使用 -->
        <div id="xiana">夏娜老师,颜色是红色,字体是30px</div>
    
        <!-- 通配符选择器 -->
        <!-- 特殊情况使用 -->
        <!-- * {}就是这个：选择全部标签 -->


    </div>

</head>
