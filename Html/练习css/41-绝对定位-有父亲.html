<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box1 {
    width: 200px;  
    height: 200px;
    background-color: rgb(246, 32, 32);
}
/* 相对定位，
魂走身在，
绝对定位的爹 */
.box2 {

    width: 200px;  
    height: 200px;
    background-color: rgb(200, 250, 0);
}
/* 绝对定位
父亲没有相对定位时：根据浏览器也可是body定位 */
.box3 {
    position: relative;
    width: 200px;  
    height: 200px;
    background-color: rgb(0, 65, 244);
}
.box3-copy {
    width: 120px;  
    height: 120px;
    background-color: rgb(0, 244, 130);
}
/* 绝对定位
父相子绝，
父的意思是他祖宗中
离他最近的有相对定位的 */
.box3-1 {
    position: absolute;
    bottom: 0;
    left: 20px;
    width: 100px;  
    height: 100px;
    background-color: rgb(33, 198, 195);
}
</style>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3
    <div class="box3-copy">
        <div class="box3-1">box3-1</div>
    </div>   
    </div>
</body>
</html>
