<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 200px;
        height: 200px;
        background-color: rgb(246, 32, 32);
    }
    /* 只有定位的盒子才有z-index
    标准流没有
    如果z-index一样，则后来者居上
     */
    .box2 {
        position: absolute;
        top: 70px;
        left: 70px;
        width: 200px;
        height: 200px;
        background-color: rgb(200, 250, 0);
        z-index: 1;
    }

    .box3 {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 200px;
        height: 200px;
        background-color: rgb(0, 65, 244);
    }
</style>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>

</html>
