<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .keli {
            position: relative;
            width: 300px;
            height: 400px;
        }

        .picture {
            width: 100%;
            height: 100%;
            background: black url(../../Image/Pz-0011.jpg) no-repeat center;
            background-size: 300px;
            border-radius: 20px;
            transition: all .45s ease-in-out;
        }

        .picture:hover {
            background: black url(../../Image/Pz-0011.jpg) no-repeat center;
            background-size: 350px;
        }

        .picture:hover::after{
            display: block;
            content: '';
            background-color: rgb(0, 0, 0,.3);
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .title-container {
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            background-color: rgb(203, 133, 133);
            justify-content: center;
            margin-left: 15%;
            margin-right:15%;
            padding-left: 0;
            bottom: 50%;
            /* 不透明度 */
            /* opacity: 0; */
            /* 2d变换居中效果
            利用定位和50% */
            transform: translateY(50%);
        }

        h5 {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="keli">
        <a href="">
            <div class="picture"></div>
            <div class="title-container">
                <h5>ギャグの勝負服</h5>
            </div>
        </a>
    </div>
</body>

</html>
