<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box1 {
    width: 200px;  
    height: 200px;
    background-color: rgb(246, 32, 32);
}
/* 粘性定位
不加位移为相对
加了上下达到top值时和上黏住 */
.box2 {
    position:sticky;
    left: 50%;
    top: 0;
    width: 200px;  
    height: 200px;
    background-color: rgb(200, 250, 0);
}
.box3 {
    width: 200px;  
    height: 200px;
    background-color: rgb(0, 65, 244);
}
</style>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box3">box3</div>
    <div class="box3">box3</div>
    <div class="box3">box3</div>
    <div class="box3">box3</div>
    <div class="box3">box3</div>
</body>
</html>
