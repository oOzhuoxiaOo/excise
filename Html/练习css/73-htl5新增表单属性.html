<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 改变属性的颜色 */
        input::placeholder {
            color: blue;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="search" name="sear" id="" required="required" autofocus="autofocus" autocomplete="on"
            placeholder="请输入夏娜最喜欢的食物">
            <input type="file" name="" id="" multiple="multiple">
        <!-- 
        autocomplete:有属性on\off 作用:搜索历史记录的开启与关闭
        autofocus:打开网页自动聚焦搜索栏 
        placeholder:占位符,类似b站搜索栏默认文字
        required:空白不能提交
        multiple:(倍数) 可以选择文件时多选文件-->
        <input type="submit" value="提交">
    </form>
</body>

</html>
