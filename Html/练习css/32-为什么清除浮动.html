<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 由于父级盒子很多情况下，不方便给高度，但是盒子浮动
        又不占有位置，最后父级盒子高度为0时，就会影响下面标准流盒子 */
        * {
            margin:0;
            padding: 0;
        }
         .box {
             width: 500px;
             border: 3px black solid;
         }

         .box .dabox {
             float: left;
             width: 200px;
             height: 200px;
             background-color: rgb(56, 56, 56);
         }
         .box .erbox {
             float: left;
             width: 200px;
             height: 200px;
             background-color: rgb(56, 56, 56);
         }
         .box .sanbox {
             float: left;
             width: 150px;
             height: 200px;
             background-color: rgb(56, 56, 56);
         }
    </style>
</head>
<body>
    <div class="box">
        <div class="dabox">da</div>
        <div class="erbox">er</div>
        <div class="sanbox">san</div>
    </div>
</body>
</html>
