<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 需要浮动的盒子都需要添加浮动 
            浮动向左贴贴
            以top为顶，一行的顶都相同
            一行不够显示，就换下一行
            */

            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgb(5, 62, 232);
            float: left;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: rgb(187, 21, 157);
            float: left;
        }
        .box4 {
            width: 200px;
            height: 200px;
            background-color: rgb(141, 11, 11);
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
</body>
</html>
