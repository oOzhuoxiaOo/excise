<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
             /* 取消输入文字时轮廓 */
            outline:none;
        }
        textarea {
            /* 取消拖拽文本域 */
            resize: none;
        }
    </style>
</head>
<body>
    <input type="text">
    <!-- 写一行文本域不会有空格 否则有 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
