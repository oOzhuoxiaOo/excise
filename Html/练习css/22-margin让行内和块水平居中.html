<head>

    <title>Document</title>

        .box {
            /* 必须指定宽度 */
            width: 200px;
            height: 200px;

        }
        img  {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>行内块</span>  <br>
        <!-- img也是行内块元素 -->
        <img src="../../Image/Ha-0001-01.png" alt="">
    </div>
