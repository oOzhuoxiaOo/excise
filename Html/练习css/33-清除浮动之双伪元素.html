<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }
        /* 清除浮动:
        为父亲添加
        before
        after伪元素 */
        .aaa:after,.aaa:before {
            content:"";
           display: table;
        }
        .aaa:after {
            clear: both;
        }
        .box {
            border: 10px black solid;
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: rgb(113, 109, 109);
            float: left;
            margin-right: 2px;
        }
        .test {
            height: 200px;
            background-color: rgb(236, 161, 161);
        }

    </style>
</head>
<body>
    <div class="box aaa">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>

    </div>

    <div class="test"></div>
</body>
</html>
