<!DOCTYPE html>
<head>
    <title>emmet语法</title>
    <link rel="stylesheet" href="/css-/练习/基本.css">
    <body>
        <div class="content">
            <!-- 父子 -->
            <!-- > -->
            <!-- ul>li -->
            <ul>
                <li></li>
            </ul>
            <!-- div>span -->
            <div><span></span></div>
            <!-- 兄弟 -->
            <!-- + -->
            <!-- div+p -->
            <div></div>
            <p></p>

            <!--  -->
            <!-- p.one -->
            <p class="one"></p>

            <!-- ul>li#icon -->
            <ul>
                <li id="icon"></li>
            </ul>

            <!-- .three$*5 -->
            <div class="three1"></div>
            <div class="three2"></div>
            <div class="three3"></div>
            <div class="three4"></div>
            <div class="three5"></div>

            <!--  -->
            <!-- div{$}*5 -->
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            
        </div>
    </body>
</head>
