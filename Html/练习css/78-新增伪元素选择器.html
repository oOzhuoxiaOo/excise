<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            text-align: center;
            /* line-height: 500px; */
            width: 300px;
            height: 300px;
            background-color: rgb(112, 151, 222);
        }

        /*  权重为10+1 */
        .box1::before {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #fff;
            content: '前';
        }
        .box1::after {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: rgb(2, 255, 107);

            content: '后';
        }

        .box2 {
            width: 200px;
            height: 50px;
            background-color: pink;
            position: relative;
        }
        /* 小图标定位 */
        .box2::after {
            content: '\e91e';
            position: absolute;
            right: 10px;
            top: 15px;
        }

        .box3 {
            width: 300px;
            height: 300px;
            background-color: rgb(194, 180, 180);
        }
        /* 遮罩效果 */
        .box3:hover::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background-color: rgba(24, 24, 24, 0.374);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
