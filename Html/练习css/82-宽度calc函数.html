<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 0, .5)
        }

        .cox1 {
            /* 运算符前后必须空格隔开 */
            width: calc(100% - 30px);
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="cox1"></div>
    </div>
</body>

</html>
