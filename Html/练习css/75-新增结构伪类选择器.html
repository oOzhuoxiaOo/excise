<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选出ul中为li的第一个孩子 */
        ul li:first-child {
            background-color: pink;
        }
        /* 选出ul中为li的最后一个孩子 */
        ul li:last-child {
            background-color: pink;
        }
        /* 选出ul中为li的一个孩子 */
        ul li:nth-child(2) {
            background-color: rgb(65, 166, 243);
        }
        
    </style>
</head>
<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
    </ul>
</body>
</html>
