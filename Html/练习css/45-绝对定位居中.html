<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box1 {
    width: 200px;  
    height: 200px;
    background-color: rgb(246, 32, 32);
}

.box2 {

    width: 200px;  
    height: 200px;
    background-color: rgb(200, 250, 0);
}
/* 绝对定位居中
左上50%减去盒子本身宽度一半 */
.box3 {
    position: absolute;
    left: 50%;
    margin-left: -100px;
    top: 50%;
    margin-top: -100px;
    width: 200px;  
    height: 200px;
    background-color: rgb(0, 65, 244);
}


</style>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div> 
</body>
</html>
