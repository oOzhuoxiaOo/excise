<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding:0 0;
        }
        .top {
            height: 100px;
            background-color: rgb(78, 78, 78);
        }
        .banner {
            width: 800px;
            height: 250px;
            background-color: rgb(148, 148, 148);
            margin: 10px auto;
        }
        .box1 {
            width: 800px;
            height: 200px;
            background-color: rgb(218, 160, 160);
            margin: 10px auto;
        }
        .box1>div {
            float: left;
            width: 190px;
            height: 200px;
            background-color: rgb(175, 164, 125);
            margin-right: 13px;
        }
        .box2 {
            width: 800px;
            height: 300px;
            background-color: rgb(218, 160, 160);
            margin: 10px auto;
        }
        .box2>div {
            float: left;
            width: 190px;
            height: 300px;
            background-color: rgb(175, 164, 125);
            margin-right: 13px;
        }
        .box1 .last,
        .box2 .last {
            margin-right: 0px;
        }
        .footer  {
            height: 100px;
            background-color: rgb(170, 170, 170);
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="last">4</div>
    </div>
    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="last">4</div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
