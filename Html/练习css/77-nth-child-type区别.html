<!DOCTYPE html>

        section div:nth-child(1) {
            background-color: rgb(123, 147, 234);
        }
        /* 先找div再编号  权重为12*/
        section div:nth-of-type(1) {
            background-color: rgb(123, 147, 234);
        }


    </style>

        <p>嗯嗯嗯嗯嗯嗯</p>
        <div>嗯嗯嗯嗯嗯嗯</div>
        <div>嗯嗯嗯嗯嗯嗯</div>
    </section>
</body>
