<!DOCTYPE html>

<head>
    <title>案列-注册页面</title>
    <link rel="stylesheet" href="/css-/练习/基本.css">
    <link rel="stylesheet" href="/css-/练习/案列-注册页面.css">

<body>
    <div class="content">
        <h1>音无结弦之时，鸣奏浮华之世</h1>
        <form>
            <table>
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" name="sex" id="sex-boy"><label for="sex-boy">男</label>
                        <input type="radio" name="sex" id="sex-girl"><label for="sex-girl">女</label>
                    </td>
                </tr>

                <tr>
                    <td>生日</td>
                    <td>
                        <select name="" id="">
                            <option value="">请选择年份</option>
                            <option value="">2000</option>
                            <option value="">2001</option>
                            <option value="">2002</option>
                            <option value="">2003</option>
                            <option value="">2004</option>
                            <option value="">2005</option>
                            <option value="">2006</option>
                            <option value="">2007</option>
                            <option value="">2008</option>
                            <option value="">2009</option>
                        </select>
                        <select name="" id="">
                            <option value="">月份</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                        </select>
                        <select name="" id="">
                            <option value="">日</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>所在区域</td>
                    <td>
                        <input type="text" value="迦勒底">
                    </td>
                </tr>

                <tr>
                    <td>婚姻状况</td>
                    <td>
                        <input type="radio" name="gam" id="married"><label for="married">已婚</label> 
                        <input type="radio" name="gam" id="spinsterhood"><label for="spinsterhood">未婚</label> 
                        <input type="radio" name="gam" id="divorce"><label for="divorce">离婚</label> 

                    </td>
                </tr>

                <tr>
                    <td>学历</td>
                    <td>
                        <input type="text" name="educationBackground">
                    </td>
                </tr>

                <tr>
                    <td>喜欢的类型</td>
                    <td>
                        <input type="checkbox" name="gamLikeStyle" value="妖媚的" id="coquettish" ><label for="coquettish">妖媚的</label>  
                        <input type="checkbox" name="gamLikeStyle" value="可爱的" id="cute" ><label for="cute">可爱的</label>
                        <input type="checkbox" name="gamLikeStyle" value="冷酷的" id="ruthless" ><label for="ruthless">冷酷的</label>
                        <input type="checkbox" name="gamLikeStyle" value="三无的" id="logy" ><label for="logy">三无的</label>
                        <input type="checkbox" name="gamLikeStyle" value="都喜欢" id="all like" ><label for="all like">都喜欢</label>
                    </td>
                </tr>

                <tr>
                    <td>自我介绍</td>
                    <td>
                        <textarea name="self-introduction" id="" cols="12" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>
                        <input type="submit" value="免费注册">
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <input type="checkbox" id="joinProtocol" checked="checked"><label for="joinProtocol">我同意注册条款和加入标准</label>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>
                        <a href="">我是会员，立即登录</a>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>
                        <h3>我承诺</h3>
                        <ul>
                            <li>年满18岁、单身 </li>
                            <li>抱着严谨的态度</li>
                            <li>当个lsp</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</head>
