<!DOCTYPE html>
<head>
    <table></table>
    <body>
        <!-- 无序列表 -->
        <ul><!--ordered:有序的,unordered:无序的-->
            <p>pppp</p><!--在ul中嵌套其他标签是不允许的-->
            <li>1</li><!--list item:列表项目-->
            <li>2</li><!--li之间相当于一个容器，可以容纳所有元素-->
            <li>3</li><!--可以在li中嵌套其他标签-->
            <li>4</li>
            <li><p>p5</p></li>
        </ul>

        <!-- 有序列表 -->
        <p>人气排行</p>
        <ol><!--ordered lists-->
            <li>夏娜</li>
            <li>白</li>
            <li>穹</li>
            <li>樱岛麻衣</li>
        </ol>

        <!-- 自定义列表 -->
        <dl><!--definition lists:定义列表 -->
            <!-- <dl></dl>间只能包含dt\dl -->
            <dt>Number</dt><!--definition term:定义术语-->
            <dd>1</dd><!--definition description:自定义列表描述-->
            <dd>2</dd><!--dt和dd是兄弟关系-->
            <dd>3</dd>
        </dl>
    </body>
</head>
