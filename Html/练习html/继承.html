<!DOCTYPE html>
<head>
    <title></title>
    <link rel="stylesheet" href="../../css-/练习/继承.css">
    <body>
        <div class="container">
            <div class="inhert">
                <!-- 一般跟文字相关的都可以继承text font line -->
                <p>你之间涌动的电光</p><!--能继承父类颜色属性-->
                <span>是我此生不变的信仰</span><!--能继承父类颜色属性-->
                <a href="">红豆泥阿里嘎多</a><!--a标签不能继承父类的颜色属性-->
                <h1>h标签字体大小不能被继承,但颜色可以</h1>

                
                <div></div><!--没有被内容支撑起高度-->
                <br/>
                <div>这里是div标签</div><!--被字体撑起高度-->
                <br/>
                <div>这也是<br/>div标签</div><!--比第二个高度高，说明由内容撑起来高度-->
            </div>
        </div>
    </body>
</head>
