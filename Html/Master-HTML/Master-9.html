<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: rgba(37, 110, 212, 0.5);
            color: aliceblue;
        }
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 500px;
            height: 300px;
            padding: 80px 40px 40px;
            border-radius: 20px;
            background: url(../../Image/Pz-0011.jpg) no-repeat 0 30%;
            background-size: cover;
            text-align: center;
        }
        form {
            /* border: solid; */
            margin-top: 50px;
        }
        input {
            margin: 0 auto;
            display: block;
            width: 300px;
            height: 50px;
            padding-left: 10px;
            border-radius: 25px;
            opacity: .8;
        }
        #submit {
            margin-top: 10px;
            padding: 0;
            width: 100px;
            background-color: rgb(180, 102, 206);
        }
        .bg {
            display: none;
            border-radius: 20px;
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(0,0,0,.3);
        }
        h1 {
            color: rgb(62, 10, 54);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="bg"></div>
        <h1>Login</h1>
        <form action="form_1">
            <input type="text" id="account" placeholder="帐号">
            <input type="password" id="password" placeholder="密码">
            <input type="submit" value="提交" id="submit">
        </form>
    </div>
    <script>
        var box = document.querySelector('.box');
        var bg = document.querySelector('.bg');
        box.addEventListener('mouseover',function() {
            bg.style.display = 'block';
        })
        box.addEventListener('mouseleave',function() {
            bg.style.display = 'none';
        })
    </script>
</body>
</html>
