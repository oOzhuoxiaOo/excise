<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .picture {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: rgb(138, 122, 122);
            text-align: center;
        }
        .keli {
            width: 100%;
            height: 100%;
            /* background-color: rgb(228, 194, 194); */
            background: url(../../Image/Pz-0011.jpg) no-repeat center;
            background-size: 400px;
            animation-name:setbig;
            animation-duration:2s;
            /* animation-direction:alternate; */
            animation-iteration-count:infinite;
            animation-timing-function:ease;
            /* animation-play-state:paused; */
            /* animation-fill-mode:forwards; */
            animation-direction: alternate;
        }
        .title {
            display: flex;
            position: absolute;
            left: 0;
            bottom: 50%;
            transform: translate(0,50%);
            width: 100%;
            height: 100px;
            background-color: rgb(72, 113, 161);
            justify-content: center;
            opacity: 0;
        }
        h5 {
            /* padding: 5px; */
            background-color: rgb(224, 202, 202);
            margin: 20px 50px;
            font-size: 25px;
            line-height: 60px;
            flex:1;
        }
        @keyframes setbig {
            0% {
                background-size: 400px;
            }
            100% {
                background-size: 600px;
            }
        }
        .bg {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0,0,0,.3);
        }

        .picture:hover .bg{
            display: block;
        }
        .picture:hover .title{
            transition: all .3s;
            opacity: .6;
        }
    </style>
</head>
<body>
    <div class="picture">
        <a href="">
            <div class="bg"></div>
            <div class="keli"></div>
            <div class="title">
                <h5>ギャグの勝負服</h5>
            </div>
        </a>
    </div>
</body>
</html>
