        .father {
            width: 500px;
            height: 500px;
            background-color: purple;
            /* 弹性定位 */
            display: flex;
            /* 默认主轴为x轴 侧轴为y轴 */
            /* 让主轴 也就是横轴 让孩子居中  */
            justify-content: center;
            /* 让侧轴 也就是竖着的轴居中 （对father的孩子） */
            align-items: center;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>

    <div class="father">
