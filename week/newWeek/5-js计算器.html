<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            border-bottom: solid;
        }
    </style>
</head>
<body>
    <script>
        let num01 = parseInt(prompt('输入第一个数')) ;
        let num02 = parseInt(prompt('输入第二个数')) ;
        // console.log(`${num01}和${num02}的和是:${num01 + num02}`);
        // console.log(`${num01}和${num02}的差是:${num01 - num02}`);
        // console.log(`${num01}和${num02}的积是:${num01 * num02}`);
        // console.log(`${num01}和${num02}的商是:${num01 / num02}`);
        // console.log(`${num01}和${num02}的余是:${num01 % num02}`);

        document.write(`<h1>${num01}和${num02}的和是:${num01 + num02}</h1>`);
        document.write(`<h1>${num01}和${num02}的差是:${num01 - num02}</h1>`);
        document.write(`<h1>${num01}和${num02}的积是:${num01 * num02}</h1>`);
        document.write(`<h1>${num01}和${num02}的商是:${num01 / num02}</h1>`);
        document.write(`<h1>${num01}和${num02}的余是:${num01 % num02}</h1>`);
    </script>
