<!DOCTYPE html>
<head>
    <title></title>
    <link rel="stylesheet" href="../Css/练习/基本.css">
    <body>
        <div class="content">
            <!-- iframe:定义一个内联的iframe -->
            <!-- frameborder：框架是否有边框 -->
            <iframe src="./框架 ..html" name="iframe_0" frameborder="1" width="100%" height="500px"></iframe>
            <!-- a标签的target属性是名为iframe_0的iframe框架,所以在点击链接时会显示在iframe框架中 -->
            <a href="../../image/Pz-0003.png" target="iframe_0" >图片</a>             
        </div>
    </body>
</head>
