<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_条件渲染</title>
    <!-- 引入Vue -->
    <script src="../../JS/vue.js"></script>
    <script type="text/javascript">Vue.config.productionTip = false;//阻止Vue 在启动时产生生产提示 </script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: solid;
            background-color: rgb(239, 77, 77);
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: rgb(77, 239, 190);
        }
    </style>
</head>

<body>
        <!-- 
        📕条件渲染
                1.v-if 🔖
                    写法
                        (1).v-if='表达式'
                        (2).v-else-if='表达式'
                        (3).v-else='表达式'
                    适用于:切换频率较低的场景.
                    特点：不显示的DOM元素直接被移除
                    注意：v-if可以和:v-else-i、v-else一起使用，但要求结构不能被打断

                2.v-show 🔖
                    写法:v-show='表达式'
                    适用于:切换频率较高的场景，
                    特点：不显示的dom未被移除，仅仅是通过display隐藏掉

                3. 🔖
                    备注：使用 v-if时，元素可能无法获取到(移除元素)，而使用v-show一定可以获取到(仅仅隐藏元素)
     -->

     <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello {{name}}</h1>
        <!-- 适用v-show做条件渲染 🔖-->
       <!--  <div class="box" v-show="true">v-show显示和隐藏</div>
        <div class="box" v-show="1">v-show显示和隐藏</div>
        <div class="box" v-show="1 === 2">v-show显示和隐藏</div> -->

        <!-- 使用v-if做条件渲染 🔖-->
<!--         <div class="box1" v-if="false">v-if显示和隐藏</div>
        <div class="box1" v-if="1 === 1">v-if显示和隐藏</div> -->

        <button @click="n++">点我n++</button><span>N:{{n}}</span>
        <!-- 🔖 -->
        <!-- v-if和 v-else-if 和v-else -->
        <!-- 使用条件：div要紧紧挨在一起，不能打断 -->
        <!-- if判断成功 则之后的直接跳过 / if判断失败，去找else-if -->
        <!-- <div class="box" v-if="n === 1" >1</div>
        <div class="box" v-else-if="n === 2" >2</div>
        <div class="box" v-else-if="n === 2" >2</div>
        <div class="box" v-else>3</div> -->

        <!-- 🔖 -->
        <!-- v-if和template配合使用 -->
        <!-- template 不会在页面上显示  -->
        <!-- template不能配合v-show使用 -->
        <template v-if="1">
            <h2>展现1</h2>
            <h2>展现2</h2>
            <h2>展现3</h2>
        </template>
    </div>

    <script>
        // 创建Vue实例
        const vm = new Vue({
            el:'#root',
            data:{
                name:'xiana',
                n:0
            }
        })
    </script>
</body>

</html>
