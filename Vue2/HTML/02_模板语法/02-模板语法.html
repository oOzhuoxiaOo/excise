<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-模板语法</title>
    <!-- 引入Vue -->
    <script src="../../JS/vue.js"></script>
    <script type="text/javascript">Vue.config.productionTip = false;//阻止Vue 在启动时产生生产提示 </script>
</head>

<body>
    <!-- 
        模板语法
        
     -->



     <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,插值语法</h1>
        <h3>你好,{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">点我去bing 1 {{name}}</a><br>
        <a :href="school.url" :x="hello">点我去bing 2 {{school.name}}</a><br>
        <a :href="Date.now()" :x="hello">点我去bing 3</a>
    </div>

    <script>
        // 创建Vue实例
        new Vue({
            el:'#root',
            data:{
                name:'xiana',
                like:'boluobao',
                hello:'你好',
                school:{
                    name:'qiong',
                    url:'https://cn.bing.com/',
                }
            }
        })
    </script>
</body>

</html>
