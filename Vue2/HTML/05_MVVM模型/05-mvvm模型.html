<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-认识Vue</title>
    <!-- 引入Vue -->
    <script src="../../JS/vue.js"></script>
    <script type="text/javascript">Vue.config.productionTip = false;//阻止Vue 在启动时产生生产提示 </script>
</head>

<body>
    <!-- 
        MVVM模型
            1.M:模型(Model):data中的数据
            2.V:视图(View):模板代码
            3.VM:视图模型(ViewModel):Vue实例
        观察发现:
            1.data中的所有属性,最后都出现在了vm身上
            2.vm身上的所有属性 及Vue原型上所有属性，在Vue模板中都可以直接i使用

     -->


     <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello {{name}}</h1>
        <h1>{{_v}}</h1>
    </div>

    <script>
        // 创建Vue实例
        const vm = new Vue({
            el:'#root',
            data:{
                name:'xiana',
                age:16
            }
        })
        console.log(vm);
    </script>
</body>

</html>
