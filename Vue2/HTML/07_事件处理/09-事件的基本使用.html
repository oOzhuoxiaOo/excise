<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!-- 引入Vue -->
    <script src="../../JS/vue.js"></script>
    <script type="text/javascript">Vue.config.productionTip = false;//阻止Vue 在启动时产生生产提示 </script>
</head>

<body>
    <!-- 
        事件的基本使用:
            1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名;
            2.事件的回调需要配置在methods对象中，最终会在vm上;
            3.methods中配置的函数，不要使用箭头函数!否则this就不是vm了；
            4.methods中配置的函数，都是被Vue所管理的函数，this都指向vm或组件实例对象;
            5.@click='demo' 和 @click='demo($event)效果一致，但后者可以传参'
     -->


     <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello {{name}}</h1>
        <!-- <button v-on:click="showInfo1">点击弹窗1</button> -->
        <button  @click="showInfo2">点击弹窗2 不传参</button><br>
        <button  @click="showInfo3(6,$event)">点击弹窗3 传参</button>
    </div>

    <script>
        // 创建Vue实例
        const vm = new Vue({
            el:'#root',
            data:{
                name:'xiana',
                age:16
            },
            methods:{
                showInfo1(){
                    alert('执行了showInfo 1');
                },
                showInfo2(){
                    alert('执行了showInfo 2');
                },
                showInfo3(num,e){
                    console.log('执行了showInfo 3');
                    console.log(num);
                    console.log(e.target);
                }
            }
        })
    </script>
</body>

</html>
