<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
    <script src="../../JS/vue.js"></script>
</head>
<body>
    <!-- 📕v-once指令:
                1.v-once所在节点在初次动态渲染后，就视为静态内容了
                2.以后数据的改变不会引起v-once所在结构的更新,可以用于优化性能 -->
    <div id="app">
        <h2>你好，夏娜，又要学新东西啦</h2>
        <h2>v-once</h2>
        <h2 v-once>n:{{n}}</h2>
        <h2>n:{{n}}</h2>
        <button @click="n++">点击n+1</button>
    </div>

    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                name:'xiana',//第一个数据如果为name,那value要写英文，否则vue的开发者调试工具会有bug不显示root
                str:'v-once测试',
                n:1
            },
        })
    </script>
</body>
</html>
