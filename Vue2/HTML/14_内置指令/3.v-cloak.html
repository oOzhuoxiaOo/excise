<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-cloak</title>
    <script src="../../JS/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
  </head>
  <body>
    <!-- 📕v-cloak指令(没有值)
                1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
                2.使用css配合v-cloak可以解决网速慢时页面出现{{xxx}}的问题-->
    <div id="app">
      <h2>你好，夏娜，又要学新东西啦</h2>
      <h2>v-cloak</h2>
      <h2 v-cloak>{{name}}</h2>
      <h2 v-html="str"></h2>
    </div>

    <script>
      let vm = new Vue({
        el:'#app',
        data: {
          name: "穹",
          str:'6666'
        }
      })
    </script>
  </body>
</html>
