<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-认识Vue</title>
    <!-- 引入Vue -->
    <script src="../JS/vue.js"></script>
    <script type="text/javascript">Vue.config.productionTip = false;//阻止Vue 在启动时产生生产提示 </script>
</head>

<body>
    <!-- 
        💧初识 Vue
        1.想让Vue工作,就必须先创建一个Vue实例，且要传入一个配置对象；
        2.root容器里的代码依然符合html规范，只不过混入了一些特殊的语法;
        3.root容器里的代码被称为【vue模板】
        4.Vue 实例和容器是一一对应的；
        5.真实开发中只有一个Vue实例，并且配合着组件一起使用;
        6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；
        7.一旦data中的数据发生变化，那么页面中用到该数据的地方也会自动更新




        注意区分: js表达式 和 js代码(语句)
            1.表达式:一个表达式会产生一个值，可以放在任何一个需要值的地方
                (1). a
                (2). a+b
                (3). demo(1)
                (4). x === y ? 'a' : 'b'  
            2.js代码(语句)
                (1). if(){}
                (2). for(){}
     -->

     <!-- 准备好一个容器 -->
    <div id="Demo">
        <h1>Hello,插值语法, {{name.toUpperCase()}} ,{{age}},{{1+1}}</h1>
    </div>

    <script>
        // 创建Vue实例
        new Vue({
            el:'#Demo',//el用来指定当前Vue实例为哪个容器,值通常为css选择器字符串.
            data:{//data中用于存储数据，数据供el所指定的容器去使用，值我们先写成一个对象
                name:'xiana',
                age:16
            }
        })
    </script>
</body>

</html>
