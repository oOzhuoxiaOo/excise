<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-列表过滤</title>
    <!-- 引入Vue -->
    <script src="../../JS/vue.js"></script>
    <script type="text/javascript">Vue.config.productionTip = false;//阻止Vue 在启动时产生生产提示 </script>
</head>

<body>
    <!-- 
        📕
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <button @click="btn">点击给student添加性别</button>
        <h2 v-if="student.sex">{{student.sex}}</h2>
        
        
    </div>

    <script>
        // 创建Vue实例
        // 🔖通过计算属性实现
        const vm = new Vue({
            el: '#root',
            data: {
                sortType:0,
                keyWord:'',
                student:{
                    name:'xiana',
                    age:16
                }
            },
            methods: {
                btn(){
                    // 直接给data里student添加的话，就不是响应式了 ( 以自建类比:相当于给obs添加,vm = data(data由指向[data]变为obj) =  obs    obs中name指向[第一份地址data])
                    // this.student.sex =  'nan';
                    this.$set(this.student,'sex','nan')
                }
            },
        })

    </script>
</body>

</html>
