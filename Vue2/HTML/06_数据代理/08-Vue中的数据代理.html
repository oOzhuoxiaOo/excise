<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-认识Vue</title>
    <!-- 引入Vue -->
    <script src="../../JS/vue.js"></script>
    <script type="text/javascript">Vue.config.productionTip = false;//阻止Vue 在启动时产生生产提示 </script>
</head>

<body>
    <!-- 
        0.tip
                vm对象里的data 为_data
        1.Vue中的数据代理
                通过vm对象来代理data对象中属性的操作(读/写)
        2.Vue中数据代理的好处
                更加方便的操作data中的数据
        3.基本原理
                通过Object.defineProperty()把data对象中所有属性添加到vm上
                为每一个添加到vm上的属性，都指定一个getter/setter
                在getter/setter内部去操作（读写）data中对应的数据
        4.自我总结
                读取vm中name时,相当于getter了一下 name = _data.name
                修改vm中的name时，相当于setter了一下 _data.name = value(为修改的数据)
     -->

     <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello Vue</h1>
    </div>

    <script>
        // 创建Vue实例
       const vm = new Vue({
            el:'#root',
            data:{
                name:'xiana',
                age:16
            }
        })
        console.log(vm);
    </script>
</body>

</html>
